<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	  *{
		padding: 0;
		margin:0;
	  }
      div{
      	width: 100px;
      	height: 100px;
      	background: yellow;
      	position: absolute;
      	left:0;
      	top:0;
      }
	</style>
</head>
<body>
	<div></div>
</body>
<script type="text/javascript" src="jquery-3.0.0.min.js"></script>
<script>
    //事件句柄
    function move(e){
    	var _width=$('div').width();
		var _height=$('div').height();
			$('div').css({
				'left':e.clientX-_width/2,
				'top':e.clientY-_height/2,
    })
    }
	$('div').on('mousedown',function(){
		$(document).on('mousemove',move)
	})
	$('div').on('mouseup',function(){
		$(document).off('mousemove',move)
	})
</script>
</html>
